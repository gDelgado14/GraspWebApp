    <script type="text/javascript">
	    
	    $(function () {
        	$('#datetimepicker6').datetimepicker();
			
			$('#datetimepicker7').datetimepicker({
            	useCurrent: false //Important! See issue #1075
        	});
			
			$("#datetimepicker6").on("dp.change", function (e) {
            	$('#datetimepicker7').data("DateTimePicker").minDate(e.date);
        	});
			
			$("#datetimepicker7").on("dp.change", function (e) {
            	$('#datetimepicker6').data("DateTimePicker").maxDate(e.date);
        	});
    	});
    	
    	function logOut() {
		    ref.unauth();
		    window.location.href = "/";
	    }
	    
	    console.log("lol");
	    console.log(ref.getAuth().uid);
	    
	    var loggedIn;
	    
	    ref.child("users/" + ref.getAuth().uid + "/username").once("value", function(snapshot) {
		    
		    loggedIn = snapshot.val();
		    
		    $("#username").append("Hello, " + loggedIn);
	    });
	    
		$("#access-submit").click(function() {
			var username = $("#username").val();

			if (username === "") {
				$("#alert-text").text("Please enter a username");
				$("#access-alert")
					.addClass("alert-danger")
					.removeClass("alert-success")
					.show();
				
			} else {
				$("#access-alert").hide();
				var accessNode = ref.child("access/" + username);
				
				accessNode.once("value", function(snap) {
					
					// check to see if username is valid
					// https://www.firebase.com/docs/web/api/datasnapshot/exists.html
					
					if (!snap.exists()) {
						$("#alert-text").text("this user does not exist");
						$("#access-alert")
							.addClass("alert-danger")
							.removeClass("alert-success")
							.show();
					} else {
						var userNode = ref.child("users/" +ref.getAuth().uid),
							transactionsNode = ref.child("transactions"),
							nodes = [accessNode, userNode]; // [reference to renter, ref to owner]
						
						// create unique record of transaction
						// '.push' returns a unique id after setting
						// the given values in a node of that
						// corresponding ID
						// https://www.firebase.com/docs/web/api/firebase/push.html
						var trID = transactionsNode.push({
							owner: loggedIn,
							user: username,
							begin: $("#from").val(),
							end: $("#to").val()
						}).key();
					
						console.log("transaction is ", trID);
						
						// attach transaciton id references to corresponding nodes
						nodes.forEach(function(node) {
							node.update(trID, function(error) {
								if (error)
									console.log(error);		
							});
						});	
						
						$("#alert-text").text("this user exists");
						$("#access-alert")
							.addClass("alert-success")
							.removeClass("alert-danger")
							.show();
						
					}
				});				
			}
		});
    	
    </script>
